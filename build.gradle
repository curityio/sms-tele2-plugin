apply plugin: 'java'
apply plugin: 'maven'

group = 'io.curity.identityserver.plugin'
version = '1.0.0'
def sdkVersion = '5.4.0'

description = """Tele2 Sms Provider"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'se.curity.identityserver', name: 'identityserver.sdk', version: sdkVersion
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.22'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'
}

task dist(type: Copy, dependsOn: jar) {
    from configurations.runtime
    from jar
    exclude "identityserver.sdk*"
    into "dist"
}
